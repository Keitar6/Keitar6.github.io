<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat+Alternates:ital,wght@1,100;1,200;1,400;1,700&family=Tapestry&display=swap"
        rel="stylesheet">
</head>

<body data-mode="light">
    <div class="Wrapper">
        <div class="Header">
            <h1>DrinkSearch</h1>

            <input type="text" class="Search" placeholder="Wyszukaj napój">
            <button type="menu"></button>
        </div>
        <div class="drink_list">
            <h2 class="Header_List">Lista dostępnych napojów</h2>
            <div class="List">
                <ul>
                    <li>Cola</li>
                    <li>Pepsi</li>
                    <li>Mirinda</li>
                    <li>Sprite</li>
                    <li>Pocola</li>
                    <li>Sok wieloowocowy</li>
                    <li>Sok bananowy</li>
                    <li>Sok truskawkowy</li>
                </ul>
            </div>
        </div>
        <!-- <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
