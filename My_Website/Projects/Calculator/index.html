<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar|Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="Wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <table>
                <tr class="calc-button-row">
                    <td colspan="2" class="buttons">
                        <button class="calc-button double">C</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">&LeftArrow;</button>
                    </td>
                    <td class="function_buttons">
                        <button class="calc-button">&divide;</button>
                    </td>

                </tr>
                <tr class="calc-button-row">
                    <td class="buttons">
                        <button class="calc-button">7</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">8</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">9</button>
                    </td>
                    <td class="function_buttons">
                        <button class="calc-button">&times;</button>
                    </td>
                    </trcalc-button>
                <tr class="calc-button-row">
                    <td class="buttons">
                        <button class="calc-button">4</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">5</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">6</button>
                    </td>
                    <td class="function_buttons">
                        <button class="calc-button">&minus;</button>
                    </td>
                </tr>
                <tr class="calc-button-row">
                    <td class="buttons">
                        <button class="calc-button">1</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">2</button>
                    </td>
                    <td class="buttons">
                        <button class="calc-button">3</button>
                    </td>
                    <td class="function_buttons">
                        <button class="calc-button">&plus;</button>
                    </td>
                </tr>
                <tr class="calc-button-row">
                    <td colspan="3" class="buttons">
                        <button class="calc-button triple">0</button>
                    </td>
                    <td class="function_buttons">
                        <button class="calc-button">&equals;</button>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
