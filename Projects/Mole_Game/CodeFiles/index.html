<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Win_Image WIN"> <img src="../img/win.png" alt="WIN"></div>
    <div class="Wrapper">
        <div class="Worm_Box">
            <div class="Worm_Container" style="width:5%">
                <img class="Worm" src="../img/worm.png" alt="Score Worm">
            </div>
        </div>
        <section class="Grid_Container">
            <div class="Grid_Item">
                <div class="Hole" id="Hole-0"><img data-Index="0" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-1"><img data-Index="1" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-2"><img data-Index="2" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-3"><img data-Index="3" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-4"><img data-Index="4" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-5"><img data-Index="5" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-6"><img data-Index="6" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item">
                <div class="Hole" id="Hole-7"><img data-Index="7" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div></div>
            <div class="Grid_Item BottomColumn_1">
                <div class="Hole" id="Hole-8"><img data-Index="8" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div class="Grid_Item BottomColumn_2">
                <div class="Hole" id="Hole-9"><img data-Index="9" class="Mole" src="../img/mole-hungry.png" alt="">
                </div>
            </div>
            <div></div>

        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
